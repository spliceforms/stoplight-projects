type: object
x-stoplight:
  id: oooamay5pgk0b
title: ProblemJson
description: Problem Error Json
required:
  - title
  - status
properties:
  title:
    type: string
    description: 'A short, human-readable summary of the problem type. It SHOULD NOT change from occurrence to occurrence of the problem, except for purposes of localization (e.g., using proactive content negotiation; see [RFC7231], Section 3.4).'
    pattern: '^[A-Za-z0-9-_]+'
    minLength: 2
    maxLength: 50
    examples:
      - Unauthorized
    x-stoplight:
      id: qp048dxgamcyv
  status:
    type: integer
    description: 'The HTTP status code ([RFC7231], Section 6) generated by the origin server for this occurrence of the problem.'
    format: int32
    minimum: 1
    maximum: 1000
    examples:
      - 200
    x-stoplight:
      id: mppplj2ikgpo5
  detail:
    type: string
    description: A human-readable explanation specific to this occurrence of the problem.
    pattern: '^[A-Za-z0-9-_ ]+'
    minLength: 5
    maxLength: 2043
    examples:
      - api_key missing
    x-stoplight:
      id: 05ie4179zj1s5
  instance:
    type: string
    description: A URI reference that identifies the specific occurrence of the problem. It may or may not yield further information if dereferenced.
    format: uri
    pattern: '^(https?|http):\/\/[^\s/$.?#].[^\s]*$'
    minLength: 5
    maxLength: 2083
    examples:
      - 'https://example.com/resource'
    x-stoplight:
      id: f0d9smdiysl1b
  validationErrors:
    type: array
    description: Validation Errors
    items:
      $ref: ./ValidationError.yaml
      x-stoplight:
        id: 7vcjnrvdy7wos
    x-stoplight:
      id: uxclbrhmspafm
