      properties:
        status:
          $ref: 'stoplight://resources/overrides/RL5rpdrZO8o'
        accountOpeningResult:
          oneOf:
            - $ref: ./models/FDAccountOpeningResult.yaml
              x-stoplight:
                id: ussk8kva66n8w
