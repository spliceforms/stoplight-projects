        id: rilisn4v2qqzp
      title: Form92828
      examples:
        - applicationDetails:
            initiation:
              formId: '92828'
              formVersion: '113'
              applicationId: MB2300000001
              channelId: '10907'
              issuedAt: '1998-01-12'
            payin:
              - internalFunding:
                  amount: 1000
                  method: cheque
                  instrument:
                    chequeNo: 10293847
            declaration:
              optForNomination: true
              nominationForDa1:
                showNomineeNameOnFdAdvice: true
                appointExistingNominee: true
                nominee:
                  name: Ranbir Rishi Kapoor
                  dob: '1998-02-01'
                  address:
                    line1: 'C 701 Lodha Belair, Vaishali Nagar'
                    cityCode: Mumbai
                    stateCode: Maharashtra
                    countryCode: India
                    pinCode: '400102'
                  branchCode: '10555'
                  residenceTelephone: 2226781798
