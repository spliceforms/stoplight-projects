          description: This indicates whether the account holder chooses to nominate a beneficiary who will receive the funds in the account in the event of the account holderâ€™s demise. If boolean is true then details in "nominationForDa1" has to be filled
          type: boolean
        nomination:
          x-stoplight:
            id: gdq2khgfux9po
          oneOf:
            - $ref: ./models/DA1Nomination.yaml
              x-stoplight:
                id: ixe4g35q3vdvs
            - $ref: ./models/ExistingNomination.yaml
              x-stoplight:
                id: 8ybtph53cz6fu
        showNomineeNameOnFdAdvice:
          type: boolean
          x-stoplight:
            id: 2xg6amxsakpu2
          description: Indicates whether the nominee's name should be displayed on the Fixed Deposit advice.
        witnesses:
