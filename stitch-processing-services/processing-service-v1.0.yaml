      properties:
        customerId:
          $ref: 'stoplight://resources/overrides/ajUxCNykrmw'
        name:
          $ref: ./models/IndividualNameWithPrefix.yaml
        dob:
          $ref: 'stoplight://resources/overrides/aG0y4UYcP4U'
        panNo:
          $ref: 'stoplight://resources/overrides/MjXTu6jFfGs'
          x-stoplight:
            id: 5mae4tbz01btr
        isForm60Attached:
